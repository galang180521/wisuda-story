      /* Lightbox Styles - Updated for new color scheme */
      .lightbox-overlay {
        display: none;
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        background: rgba(81, 92, 85, 0.95);
        backdrop-filter: blur(10px);
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }
      .lightbox-overlay.active {
        display: flex;
      }
      .lightbox-img {
        max-width: 90vw;
        max-height: 80vh;
        border-radius: 20px;
        box-shadow: 
            0 25px 50px rgba(0,0,0,0.3),
            0 0 0 3px rgba(249, 198, 31, 0.3);
        background: white;
        border: 2px solid rgba(249, 198, 31, 0.5);
      }
      .lightbox-close {
        position: absolute;
        top: 32px;
        right: 48px;
        font-size: 2.5rem;
        color: #f9c61f;
        cursor: pointer;
        z-index: 10001;
        background: rgba(255, 255, 255, 0.9);
        border: 2px solid #f9c61f;
        border-radius: 50%;
        width: 60px;
        height: 60px;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s ease;
      }
      .lightbox-close:hover {
        background: #f9c61f;
        color: white;
        transform: scale(1.1);
      }
      .lightbox-nav {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        font-size: 2.5rem;
        color: #f9c61f;
        background: rgba(255, 255, 255, 0.9);
        border: 2px solid #f9c61f;
        border-radius: 50%;
        cursor: pointer;
        z-index: 10001;
        width: 60px;
        height: 60px;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s ease;
        padding: 0;
        line-height: 1;
      }
      .lightbox-nav:hover {
        background: #f9c61f;
        color: white;
        transform: translateY(-50%) scale(1.1);
      }
      .lightbox-prev { left: 16px; }
      .lightbox-next { right: 16px; }
      @media (max-width: 600px) {
        .lightbox-img { max-width: 98vw; max-height: 60vh; }
        .lightbox-close {

        }

    <!-- Lightbox Overlay -->
    <div class="lightbox-overlay" id="lightboxOverlay">
      <button class="lightbox-close" id="lightboxClose" title="Tutup">&times;</button>
      <button class="lightbox-nav lightbox-prev" id="lightboxPrev" title="Sebelumnya" style="display:none">&#8592;</button>
      <img class="lightbox-img" id="lightboxImg" src="" alt="Preview">
      <button class="lightbox-nav lightbox-next" id="lightboxNext" title="Selanjutnya" style="display:none">&#8594;</button>
    </div>

    <script>
      // Lightbox gallery logic
      const images = Array.from(document.querySelectorAll('.gallery-img'));
      const overlay = document.getElementById('lightboxOverlay');
      const lightboxImg = document.getElementById('lightboxImg');
      const closeBtn = document.getElementById('lightboxClose');
      const prevBtn = document.getElementById('lightboxPrev');
      const nextBtn = document.getElementById('lightboxNext');
      let currentIdx = 0;

      function showLightbox(idx) {
        currentIdx = idx;
        lightboxImg.src = images[idx].src;
        overlay.classList.add('active');
        prevBtn.style.display = (images.length > 1 && idx > 0) ? 'block' : 'none';
        nextBtn.style.display = (images.length > 1 && idx < images.length - 1) ? 'block' : 'none';
      }
      images.forEach((img, idx) => {
        img.addEventListener('click', () => showLightbox(idx));
      });
      closeBtn.addEventListener('click', () => overlay.classList.remove('active'));
      overlay.addEventListener('click', (e) => {
        if (e.target === overlay) overlay.classList.remove('active');
      });
      prevBtn.addEventListener('click', (e) => {
        e.stopPropagation();
        if (currentIdx > 0) showLightbox(currentIdx - 1);
      });
      nextBtn.addEventListener('click', (e) => {
        e.stopPropagation();
        if (currentIdx < images.length - 1) showLightbox(currentIdx + 1);
      });
      document.addEventListener('keydown', (e) => {
        if (!overlay.classList.contains('active')) return;
        if (e.key === 'Escape') overlay.classList.remove('active');
        if (e.key === 'ArrowLeft' && currentIdx > 0) showLightbox(currentIdx - 1);
        if (e.key === 'ArrowRight' && currentIdx < images.length - 1) showLightbox(currentIdx + 1);
      });
    </script>
